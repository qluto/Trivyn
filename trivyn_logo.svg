<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景なし（透明） -->
  <g transform="translate(256, 256) rotate(20)">
    <!-- 
      調整内容:
      - translate(0, -95): 外側へ広がりすぎていたのを中心方向へ戻しました
      - path: サイズは前回のままコンパクトに維持
      - stroke-width: 48
    -->
    <g fill="none" stroke="#ffffff" stroke-width="48" stroke-linecap="round" stroke-linejoin="round">
      <!-- 1つ目 -->
      <g transform="rotate(0) translate(0, -95)">
        <path d="M-60,12 L-12,60 L84,-84" />
      </g>
      
      <!-- 2つ目 -->
      <g transform="rotate(120) translate(0, -95)">
        <path d="M-60,12 L-12,60 L84,-84" />
      </g>
      
      <!-- 3つ目 -->
      <g transform="rotate(240) translate(0, -95)">
        <path d="M-60,12 L-12,60 L84,-84" />
      </g>
    </g>
  </g>
</svg>